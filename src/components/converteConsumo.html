<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Consumo de Combustível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Consumo</h1>
        <label for="mpg">Consumo em Milhas por Galão (MPG):</label>
        <input type="number" id="mpg" placeholder="Insira o valor em MPG">
        <button onclick="converter()">Converter para KM/L</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function converter() {
            const mpg = document.getElementById("mpg").value;
            if (mpg) {
                const kmPorLitro = (mpg * 1.60934) / 3.78541;
                document.getElementById("resultado").innerText = `${kmPorLitro.toFixed(2)} KM/L`;
            } else {
                document.getElementById("resultado").innerText = "Por favor, insira um valor válido!";
            }
        }
    </script>
</body>
</html>
